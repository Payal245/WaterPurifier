{% extends 'admin-masterpage.html' %}

{% block title %}
Add Modal
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12 h1 text-center">
            <span>Add Modal</span>
        </div>
        <div class="col-sm-offset-3 col-sm-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                 <div class="form-group">
                     <label>Brand:</label>
                     <select name="brand">
                         <option value="0">Select</option>
                         {% if data %}
                         {% for i in data %}
                         <option value="{{i.id}}">{{i.brands}}</option>
                         {% endfor %}
                         {% endif %}
                     </select>
                 </div>
                <div class="form-group">
                    <label>Modal Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Modal Name">
                </div>
                <div class="form-group">
                    <label>Add Image:</label>
                    <input type="file" name="image" placeholder="Image">
                </div>
                <div class="form-group">
                    <label>Price:</label>
                    <input type="text" class="form-control" name="price" placeholder="Price">
                </div>
                <div class="form-group">
                    <input type="submit" value="Add Modal " class="btn btn-primary btn-block">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
