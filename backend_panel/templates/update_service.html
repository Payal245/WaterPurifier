{% extends 'admin-masterPage.html' %}

{% block title %}
Update Service
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12 h1 text-center">
            <span>Update Service</span>
        </div>
        <div class="col-sm-12">
            <table class="table table-striped">
                <tr>
                    <th>Service type</th>
                    <th> Price </th>
                    <th>  Modify</th>
                </tr>
                {% if data %}
            {% for name in data %}
                <tr>
                    <td>{{ name.service }}</td>
                    <td>{{ name.price }}</td>
                    <td><a href="{% url 'backend_panel:delete_service' %}?id={{name.id}}" class="btn btn-danger">Delete</a>
                        <a href="{% url 'backend_panel:edit_service' %}?id={{name.id}}" class="btn btn-warning">Edit</a></td>
                </tr>
            {% endfor %}
            {% endif %}
</table>
        </div>
    </div>
</div>

{% endblock %}
