{% extends 'admin-masterPage.html' %}

{% block title %}
Add Features
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12 h1 text-center">
            <span>Add Features</span>
        </div>
        <div class="col-sm-offset-3 col-sm-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Modal</label>
                    <select name="name">
                        <option value="0">Select</option>
                        {% if data  %}
                        {% for i in data %}
                        <option value="{{i.id}}">{{i.name}}</option>
                        {% endfor %}
                        {% endif %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Features</label>
                    <input type="text" class="form-control" name="features" placeholder="Features">
                </div>
                <div>
                    <input type="submit" value="Add_Feature" class="btn btn-primary btn-block">
                </div>
            </form>
    </div>
</div>

{% endblock %}
