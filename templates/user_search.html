{% extends 'admin-masterPage.html' %}
{% block title %}
User_Details
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12 h1 text-center">
            <span>User Details </span>
        </div>
        <div class="col-sm-12">
            <table class="table table-striped">
                <tr>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Address</th>
                </tr>
                {% if data %}

                <tr>
                    <td> {{ data.email }}</td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.mobile }}</td>
                    <td>{{ data.address }}</td>
                </tr>

            {% endif %}
            </table>
        </div>
    </div>

</div>


{% endblock %}
